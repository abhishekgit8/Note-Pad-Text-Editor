version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      # Run migrations on container start (set to true to enable)
      MIGRATE_ON_START: "true"
      # When using local compose, override host to 'db' service
      # Ensure backend/.env uses host=db and port=5432 for local use or create backend/.env.local
      # Example override shown below (uncomment to use):
      # host: db
      # port: 5432
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/notes-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
